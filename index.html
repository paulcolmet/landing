<!DOCTYPE html>
<html>
<head>
	<title>Guitar Warehouse</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>


<body>



<div class="banner">
	<div class="container">
		<h1>Find your guitar</h1>
		<h2>Let's find what fits best for you</h2>
		<a href="#apply-section" class="button">Start now</a>

	</div>
</div>



<div class="container">
	<h2>Our products</h2>

	<div class="cards">
		<div class="card">
			<img src="images/acoustic.jpg" alt="image de strat">
			<h3>Acoustic guitars</h3>
		</div>

		<div class="card">
			<img src="images/deuxieme.png" alt="image de strat">
			<h3>Classical guitars</h3>
		</div>

		<div class="card">
			<img src="images/electric.jpg" alt="image de strat">
			<h3>Electric guitars</h3>
		</div>
	</div> 
</div>

<div id="apply-section">
	<div data-tf-widget="ZYfPIOUn" data-tf-hide-headers data-tf-iframe-props="title=My typeform" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
</div>



</body>
</html>
